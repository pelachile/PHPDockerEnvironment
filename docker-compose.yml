version: '3'
services:
  php-fpm:
    build:
      context: ./php-fpm
    container_name: app
    working_dir: /var/www/html
    volumes:
      - ../src:/var/www/html/public
  database:
    build:
      context: ./database
    container_name: database
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${ROOT_PASS}
      - MYSQL_USER=${USER}
      - MYSQL_PASSWORD=${MYSQL_PASS}
  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: database
    ports:
      - "8080:80"
    depends_on:
      - database
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    volumes:
      - ../src:/var/www/html/public
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php-fpm
    ports:
      - "80:80"
      - "443:443"
